<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User - Create</title>
    <link th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet"/>
</head>
<body>
<h1>User - Create</h1>
<div class="container">
    <form th:object="${user}" th:action="@{/auth/registration}"
          th:method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username"
                   placeholder="Enter username"
                   name="username" th:field="*{username}">
            <div style="color: red" th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}"
                 class="alert alert-danger">
                <p>Username error</p>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password"
                   placeholder="Enter password"
                   name="password" th:field="*{password}">
            <div style="color: red" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"
                 class="alert alert-danger">
                <p>Password error</p>
            </div>
        </div>
        <div class="form-group">
            <p>&nbsp;</p>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up!</button>
    </form>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
